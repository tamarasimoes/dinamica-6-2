<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Hotel Trybe</title>
</head>

<body>
  //
  <header class="header-trybe">
   <h1>Hotel trybe</h1>
   <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT3q0v72AJA-p9V_oPst_65uEG9dr1WxKN-ZYp_5gE&s" alt="Logo da Trybe">
  </header>
<form action="">
  <section class="hotel-form">
    <label for="input-checkin">Check-in</label>
    <input class="inputCheckin" type="date" id="input-checkin">
    <br>
    <label for="input-checkout">Check-out</label>
    <input class="inputCheckout" type="date" id="input-checkout">
  </section>

  <section class="hotel-form">
    <p>Acomodação</p>
    <label for="quarto-comum">Comum</label>
    <input class="bedroom" name="acomodacao" type="radio" id="quarto-comum">
    <label for="quarto-club">Club</label>
    <input class="bedroom" name="acomodacao" type="radio" id="quarto-club">
    <label for="quarto-luxo">Luxo</label>
    <input class="bedroom" name="acomodacao" type="radio" id="quarto-luxo">
  </section>

  <section class="hotel-form">
    <select name="hospedes" id="hospedes">
      <option class="nPessoas" value="n1">1</option>
      <option class="nPessoas" value="n2">2</option>
      <option class="nPessoas" value="n3">3</option>
      <option class="nPessoas" value="n4">4</option>
    </select>
  </section>

  <section class="hotel-form">
    <textarea class="obs" placeholder="Escreva aqui suas observações" name="observacoes" id="observacoes" cols="30" rows="10"></textarea>
  </section>

  <button class="btn btn-success" type="submit">Enviar</button>
</form>  
</body>

</html>
